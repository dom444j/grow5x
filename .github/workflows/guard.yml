name: guard
on: [pull_request]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd grow5x/backend && npm ci --omit=dev
      - run: node grow5x/backend/src/utils/integrity-checks.js