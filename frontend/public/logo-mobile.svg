<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="mobileBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mobileTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Fondo principal con sombra -->
  <rect width="64" height="64" rx="16" fill="url(#mobileBgGradient)" filter="url(#shadow)"/>
  
  <!-- Borde brillante -->
  <rect width="64" height="64" rx="16" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Texto G5 principal -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#mobileTextGradient)">G5</text>
  
  <!-- SubtÃ­tulo Grow5X -->
  <text x="32" y="54" font-family="Arial, sans-serif" font-size="8" font-weight="normal" text-anchor="middle" fill="rgba(255,255,255,0.8)">GROW5X</text>
  
  <!-- Efectos de brillo -->
  <ellipse cx="20" cy="16" rx="12" ry="6" fill="rgba(255,255,255,0.4)" transform="rotate(-20 20 16)"/>
  <ellipse cx="48" cy="48" rx="8" ry="4" fill="rgba(255,255,255,0.2)" transform="rotate(30 48 48)"/>
  
  <!-- Puntos decorativos -->
  <circle cx="12" cy="52" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="52" cy="12" r="1.5" fill="rgba(255,255,255,0.5)"/>
</svg>